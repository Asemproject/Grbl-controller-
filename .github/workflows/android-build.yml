name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Upload Gradle Log
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle-output.log

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: GrblHAL-Android-STM32
          path: app/build/outputs/apk/debug/app-debug.apk        with:
          name: GrblHAL-STM32-Android
          path: app/build/outputs/apk/debug/app-debug.apk        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle-output.log

      - name: Upload Debug APK
