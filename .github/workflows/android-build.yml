name: Build Android APK (grblHAL STM32 Support)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Make gradlew executable (if present)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
          fi

      - name: Build Debug APK (capture log)
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"
        run: |
          chmod +x ./gradlew
          # jalankan gradle dan simpan log ke file
          ./gradlew --no-daemon -Pandroid.injected.testOnly=false assembleDebug --stacktrace --info > gradle-output.log 2>&1 || true
          # tampilkan tail agar error cepat terlihat di step log
          echo "==== TAIL OF gradle-output.log ===="
          tail -n 200 gradle-output.log || true
      - name: Upload gradle-output log
        uses: actions/upload-artifact@v4
        with:
          name: gradle-log
          path: gradle-output.log

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: GrblHAL-Android-STM32
          path: app/build/outputs/apk/debug/app-debug.apk

          
