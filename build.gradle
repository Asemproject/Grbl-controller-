// root build.gradle
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // gunakan AGP 7.4.2 (stabil untuk compileSdk 33)
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.google.gms:google-services:4.4.0' // jika pakai google services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
